<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#dataTable").DataTable({
          ajax: {
            url: "https://cloud.mongodb.com/v2/6234793980034a66597d18e9#metrics/replicaSet/6234a04de6021518b829d06f/explorer/myFirstDatabase/students/find",
            type: "GET",
            datatype: "json",
          },
          columns: [
            { data: "_id" },
            { data: "name" },
            { data: "email" },
            { data: "phone" },
            { data: "password" },
          ],
        });
      });
    </script>
  </head>
  <body>
    <div>
      <table id="dataTable">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>phone</th>
            <th>password</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
